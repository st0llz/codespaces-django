{% load django_browser_reload %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GitHub Codespaces ♥️ Django">
    <meta name="author" content="GitHub Codespaces">
    <meta name="generator" content="GitHub Codespaces">
    <meta name="theme-color" content="#000000">
    <title>{% block title %}{{ title }} | GitHub Codespaces ♥️ Django{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>


<body>
    <h1>Faça aqui seu cadastro</h1>
    <form action="/cadastrar_usuario" method="post">
      <label for="nome"<b>Nome</b></label>
        <input type="text" placeholder="Insira seu nome" name="nome" id="nome" required>
      <label for="CPF" <b>CPF</b></label>
      <input type="text" placeholder="Insira seu CPF" name="cpf" id="cpf" required>  
      <br/><label for="DataNascimento" <b>Data de Nascimento</b></label>
        <input id="date" type="date" />
      <br /><label for="email"><b>Email</b></label>
        <input type="text" placeholder="Insira seu Email" name="email" id="email" required>
      <label> <b>Telefone</b> </label>
        <input type="text" placeholder="Insira seu número com ddd" name="telefone" id="telefone" required>
      <br/> <label for="senha"><b>Senha</b></label>
        <input type="password" placeholder="Insira sua senha 8 a 15 caracteres" name="senha" id="senha" required>
      <br/> <label for="senha2"<b>Repita sua senha</b></label>
        <input type="password" placeholder="Repita sua senha" name="senha2" id="senha2" required>
      <br/>
       <p>
         <input type="checkbox" required>
         Li e concordo com os <a href="#">Termos e condições</a>.
       </p>
      <button type="cadastro" class="botaocadastro">criar seu cadastro</button>
      <br />
      
    </form>
  </body>

</html>
