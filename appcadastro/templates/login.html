{% load django_browser_reload %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GitHub Codespaces ♥️ Django">
    <meta name="author" content="GitHub Codespaces">
    <meta name="generator" content="GitHub Codespaces">
    <meta name="theme-color" content="#000000">
    <title>{% block title %}{{ title }} | GitHub Codespaces ♥️ Django{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'styleLogin.css' %}">
</head>

<body>
  
  <div class="logincss"><form action="action_page.php" method="post">

   
    label for="uname"><b>Nome de usuário</b></label>
    <input type="text" placeholder="Insira nome de usuário" name="uname" required>

    <label for="psw"><b>Senha</b></label>
    <input type="password" placeholder="Insira sua senha" name="psw" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Lembrar de mim
    </label>

    <span class="psw"> <a href="#">Esqueceu a senha?</a></span>
    <span class="psw">Não possui login? <a href="#">Cadastre-se</a></span>
</form>
</body>

</html>
